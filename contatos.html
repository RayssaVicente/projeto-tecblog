<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Olimpo | Membros da Equipe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --olimpo-blue: #0066b2;    /* Azul do cabeçalho */
            --olimpo-yellow: #f1b428;  /* Amarelo dos botões/detalhes */
            --bg-gray: #e9ecef;        /* Cinza claro do fundo */
            --white: #ffffff;
            --text-blue: #003366;      /* Azul escuro dos nomes */
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-gray);
            margin: 0;
            padding: 0;
        }

        /* Cabeçalho igual ao da imagem */
        header {
            background-color: var(--olimpo-blue);
            color: var(--olimpo-yellow);
            padding: 20px 0;
            text-align: center;
            width: 100%;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 3px;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        h1.title {
            text-align: center;
            color: var(--text-blue);
            font-size: 2.2rem;
            margin: 40px 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            max-width: 1100px;
            margin: 0 auto 50px auto;
            padding: 0 20px;
        }

        .card {
            background: var(--white);
            border-radius: 8px;
            position: relative;
            padding: 30px 10px 30px 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        /* Detalhe amarelo no topo do card */
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 15px;
            background-color: var(--olimpo-yellow);
            border-radius: 8px 8px 0 0;
        }

        .card h2 {
            color: var(--text-blue);
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .github-icon {
            font-size: 2rem;
            color: #6c757d;
            margin-bottom: 20px;
            display: block;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.85rem;
            flex: 1;
        }

        .btn-insta { background-color: var(--olimpo-blue); }
        .btn-email { background-color: var(--olimpo-yellow); }

        .btn:hover { opacity: 0.9; }

    </style>
</head>
